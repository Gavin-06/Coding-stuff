<!DOCTYPE html>
<html>
    <head>
        <title>Basic Document Structure</title>
        <style>
            #description
            {
                background-color: rgb(230,230,230);
                border: 2px solid rgb(111, 9, 207);
                padding: 5px;
            }
            .frame
            {
                color: rgb(0,0,150)
            }
            .head
            { 
               color: rgb(0,80,150) 
            }
        </style>
    </head>
    <body>
    <h1><span class= "head">A Heading</span></h1> 
        <div id="description">
            <p><span class="frame">Stuff</span></p>

            <p><span class="frame">The quick brown fox jumps over the lazy dog</span></p>

            <p><span class="frame">Even more stuff</span></p>
        </div>
    </body>
</html>
